<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Породы котов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #menu {
            width: 200px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        #menu a:hover {
            background-color: #e0e0e0;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #content img {
            width: 300px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .hide {
            display: none;
        }

        .paw-pointer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 30px;
            height: 30px;
            background-image: url('paw-print.png');
            background-size: cover;
            transition: top 0.3s ease-in-out, left 0.3s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div class="paw-pointer"></div>
        <a href="#" onclick="showImage('1',this)">Персидская</a>
        <a href="#" onclick="showImage('2',this)">Сибирская</a>
        <a href="#" onclick="showImage('3',this)">Мейн-кун</a>
        <a href="#" onclick="showImage('4',this)">Бенгальская</a>
        <a href="#" onclick="showImage('5',this)">Сиамская</a>
    </div>
    <div id="content">
        <img id="1" src="persian-cat.jpg" alt="Персидская кошка">
        <img id="2" src="siberian-cat.jpg" alt="Сибирская кошка">
        <img id="3" src="maine-coon-cat.jpg" alt="Мейн-кун">
        <img id="4" src="bengal-cat.jpg" alt="Бенгальская кошка">
        <img id="5" src="siamese-cat.jpg" alt="Сиамская кошка">
    </div>

    <script>
        function showImage(id, link) {

            for (let i = 1; i < 6; i++) {
                if (i == Number(id)) {
                    document.getElementById(id).style.display = "inline";
                }
                else { document.getElementById(i).style.display = "none"; }

            }

            const pawPointer = document.querySelector('.paw-pointer');
            pawPointer.style.top = `${link.offsetTop}px`;
        }
    </script>
</body>

</html>

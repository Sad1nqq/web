<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение данных</title>
    <script>
        function getUser() {
            const lastname = prompt("Введите свою фамилию:");
            const gender = prompt("Введите свой пол:");
            const age = prompt("Введите свой возраст:");

            const confirmation = confirm(`ФИО: ${lastname}\nПол: ${gender}\nВозраст: ${age}\n Все верно?`);

            if (confirmation) {
                alert(`Молодец, ${lastname}!`);
                getCircleArea();
            } else {
                alert("Ошибка в данных.");
                getUser(); 
            }
        }

        window.onload = getUser;
    </script>
</head>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица акций</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Данные об акциях
        const stocks = [
            {
                stock_name: "EFX",
                company_name: "Equifax Inc",
                price: 163.55,
                currency: "USD",
                change: "+9.03"
            },
            {
                stock_name: "IRM",
                company_name: "Iron Mountain Inc",
                price: 33.21,
                currency: "USD",
                change: "+1.42"
            },
            {
                stock_name: "NTAP",
                company_name: "NetApp Inc",
                price: 54.81,
                currency: "USD",
                change: "-6.01"
            },
            {
                stock_name: "CTL",
                company_name: "Centurylink Inc",
                price: 13.79,
                currency: "USD",
                change: "-1.37"
            }
        ];

        function StockRow({ stock }) {
            const changeClass = stock.change.startsWith('+') ? 'positive' : 'negative';
            
            return (
                <tr>
                    <td>{stock.stock_name}</td>
                    <td>{stock.company_name}</td>
                    <td>{stock.price} {stock.currency}</td>
                    <td className={changeClass}>{stock.change}</td>
                </tr>
            );
        }

        function App() {
            return (
                <div>
                    <h1>Таблица акций</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Название акции</th>
                                <th>Компания</th>
                                <th>Цена (USD)</th>
                                <th>Изменение</th>
                            </tr>
                        </thead>
                        <tbody>
                            {stocks.map((stock, index) => (
                                <StockRow key={index} stock={stock} />
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
